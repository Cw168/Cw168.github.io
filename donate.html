<!DOCTYPE html>
<html>
<head>
<style>
  
h1 {
  color: black;
  font-size: 80px;
}
  
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
</head>
<body>

<h1>Donation Form</h1>

<div class="container">
  <form action="https://cw168.github.io/donate2.html">
    <label for="fname">First Name</label>
    <input type="text" id="fname1" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname1" name="lastname" placeholder="Your last name..">

    <label for="amount">Amount</label>
    <input type="text" id="amount1" name="Amount" placeholder="How much money? (CAD)">
    
    <input type="submit" value="Submit">
  </form>
</div>
  


</body>
</html>
